			border: solid green;

<script>
// Local image paths
    const images = {
        "tree-frog": "tree_frog.jpg",  // Path to your local image
        "toad": "toad.jpg",            // Path to your local image
        "tadpole": "tadpole.jpg"       // Path to your local image
    };

    // Add event listener to handle form submission
    document.getElementById("frog-form").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form submission

        // Get the selected value from the dropdown
        const selectedOption = document.getElementById("frog-selection").value;

        // Display the corresponding image
        const imageUrl = images[selectedOption];
        const imageDisplayDiv = document.getElementById("image-display");

        // Clear any previous image
        imageDisplayDiv.innerHTML = '';

        // Create a new image element
        const imgElement = document.createElement("img");
        imgElement.src = imageUrl;
        imgElement.alt = selectedOption;
		
		//Create a new paragraph element
		const parElement = document.createElement("p");
		parElement.textContent = selectedOption;

        // Append the image element to the display div
        imageDisplayDiv.appendChild(imgElement);
		imageDisplayDiv.appendChild(parElement);
    });
</script>
